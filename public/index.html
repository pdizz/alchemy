<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="alchemy-app">
        <div id="ingredientsList">
        <input name="thing" v-model="ingredientsQuery" placeholder="query ingredients">
        <ul>
            <li v-for="ingredient in filteredIngredients" v-bind:title="ingredient.effects.join('\n')">{{ ingredient.name }}</li>
        </ul>
        </div>
        <div id="effectsList">
        <input name="thing" v-model="effectsQuery" placeholder="query effects">
        <ul>
            <li v-for="effect in filteredEffects" v-bind:title="effect.ingredients.join('\n')">{{ effect.name }}</li>
        </ul>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
