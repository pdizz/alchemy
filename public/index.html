<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="alchemy-app">
        <ul id="ingredientsList">
            <li v-for="ingredient in ingredients" v-bind:title="ingredient.effects.join('\n')">{{ ingredient.name }}</li>
        </ul>
        <ul id="effectsList">
            <li v-for="effect in effects" v-bind:title="effect.ingredients.join('\n')">{{ effect.name }}</li>
        </ul>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
